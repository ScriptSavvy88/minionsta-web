<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minionsta - Your Quest for the Perfect Gifts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff59d; /* Yellow background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .cloud {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 120px;
            background-color: #ffffff; /* White cloud */
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            z-index: 1;
            animation: float 3s infinite ease-in-out alternate;
        }

        .cloud:nth-child(2) {
            top: 35%;
            left: 20%;
            animation-delay: 1s;
        }

        .cloud:nth-child(3) {
            top: 60%;
            left: 70%;
            animation-delay: 2s;
        }

        h1 {
            font-size: 2.5rem;
            color: #212121; /* Black */
            position: relative;
            z-index: 2;
        }

        p {
            font-size: 1.2rem;
            color: #212121; /* Black */
            position: relative;
            z-index: 2;
            margin-top: 10px;
        }

        @keyframes float {
            0% {
                transform: translate(-50%, -50%) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
            100% {
                transform: translate(-50%, -50%) translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <h1>Welcome to Minionsta</h1>
        <p>Your quest for the perfect gifts ends here!</p>
    </div>
</body>

</html>
